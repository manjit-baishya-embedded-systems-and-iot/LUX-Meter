<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Values</title>
    <script>
        async function fetchData() {
            try {
                let response = await fetch('http://192.168.1.45/');
                let data = await response.json();
                document.getElementById('value1').innerText = data.value1;
                document.getElementById('value2').innerText = data.value2;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        setInterval(fetchData, 1000); // Fetch data every second
    </script>
</head>
<body onload="fetchData()">
    <h1>ESP32 Values</h1>
    <p>Value 1: <span id="value1">0</span></p>
    <p>Value 2: <span id="value2">0</span></p>
</body>
</html>
