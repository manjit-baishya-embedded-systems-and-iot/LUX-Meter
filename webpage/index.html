<!DOCTYPE html>
<html>
<head>
  <title>ESP32 LDR Sensor Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .data {
      font-size: 2em;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>ESP32 LDR Sensor</h1>
  <div class="data">
    <p>Voltage: <span id="voltage">Loading...</span> volts</p>
    <p>Light Intensity: <span id="lux">Loading...</span> lux</p>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('http://192.168.1.22/data');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        document.getElementById('voltage').innerText = data.voltage;
        document.getElementById('lux').innerText = data.lux.toFixed(4);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    setInterval(fetchData, 1000);
    fetchData();
  </script>
</body>
</html>
